<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <img class="circle1"  src="images/bg-pattern-bottom.svg" alt="">
  <img class="circle2"  src="images/bg-pattern-bottom.svg" alt="">
  <div class="container">
    <div class="top-container">
      <img id="top-image" src="images/bg-pattern-card.svg" alt="">
    </div><!-- top-container div-->
    <div class="middle-container">
      <img class="victor" src="images/image-victor.jpg" alt="">
      <p class="name"><strong>Victor Crest </strong><span id="age">26</span></p>
      <p class="city">London</p>
    </div><!-- middle-container div-->
   <div class="bottom-container">
     <div class="followers">
      <p>80K</p>
      <p>Followers</p>
     </div>
     <div class="likes">
      <p>803K</p>
      <p>Likes</p>
     </div>
     <div class="photos">
      <p>1.4K</p>
      <p>Photos</p>
     </div>
   </div>
  </div> <!-- container div-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Neil Allen</a>.
  </div>
</body>
</html>
